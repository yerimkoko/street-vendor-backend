spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL57Dialect
        connection.provider_disables_autocommit: true
    open-in-view: false
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:streetvendor;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      data-locations: classpath:schema-h2.sql


---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://street-vendor.c2gttdjhemtz.ap-northeast-2.rds.amazonaws.com/street_vendor_dev
      username: ${secret.spring.datasource.username}
      password: ${secret.spring.datasource.password}
  jpa:
    hibernate:
      ddl-auto: update
---
