# dev
spring:
  config:
    activate:
      on-profile:
        - dev
cloud:
  aws:
    credentials:
      accessKey: ${secret.spring.datasource.accessKey}
      secretKey: ${secret.spring.datasource.secretKey}
    s3:
      bucket: street-vendor-image
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    com:
      amazons:
        util:
          EC2metadataUtils: ERROR
---
# local
spring:
  config:
    activate:
      on-profile:
        - local
cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey: ${secret.spring.datasource.accessKey}
      secretKey: ${secret.spring.datasource.secretKey}
    s3:
      bucket: street-vendor-image
      baseUrl: https://street-vendor-image.s3.ap-northeast-2.amazonaws.com/


logging:
  level:
    com:
      amazons:
        util:
          EC2metadataUtils: ERROR


---

